<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Jump</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="game-board">
            <div class="mario" id="mario"></div>
            <div class="pipe" id="pipe"></div>
            <div class="clouds" id="clouds"></div>
            <div class="grass" id="grass"></div>
            <div class="ground"></div>
            <div class="counter" id="counter">SCORE: 0</div>
            <div class="game-over" id="game-over">Game Over</div>
        </div>
        <div class="game-control">
            <button class="btn-start" id="btn-start">START</button>
        </div>
    </main>
    <script src="scrpts.js"></script>
</body>
</html>
